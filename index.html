<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Padronização para todos os navegadores -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font Reboto "Google Fonts" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Css -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pokedex.css">
    
    <!-- Titula da Pagina -->
    <title>Pokedex - 1°Geração</title>
</head>
<body>
    <!-- seção em branco com todos os pokemons -->
    <section class="container">
        <!-- Titulo da pagina -->
        <h1>Pokedex - 1°Geração</h1>

        <!-- "Quadrados" com informações de cada um dos pokemons -->
        <ol id="pokemonList" class="pokemons">
        <!-- Os pokemons estão sendo gerados no javascript com a api "poke api" -->
        </ol>

        <!-- Botão para carregar mais 5 pokemons -->
        <div class="pagination">
            <button id="loadMoreButton" type="button">Mais Pokemons</button>
        </div>
        
    </section>
    
    <!-- JavaScript -->
    <script src="js/pokemon-model.js"></script>
    <script src="js/poke-api.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
